<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bg.css">

</head>

    <!-- Particle Background -->
    <div id="particles-js"></div>
    <!-- Particle Background End -->

    <div class="container">
        <h2>Login</h2>
        <div class="input-field">
            <label for="username"></label><input type="text" id="username" placeholder="Username">

            <label for="password"></label><input type="password" id="password" placeholder="Password">

        <button class="login-button" id="loginBtn" disabled>Login</button>
    </div>

    <!-- Scripts -->
