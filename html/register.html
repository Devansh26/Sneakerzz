<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>Registration</title>

    <!-- Standard favicon for most devices -->
    <link rel="icon" type="image/png" href="../favicon_io/favicon-16x16.png" sizes="16x16">

    <!-- For high-resolution devices with touch screens -->
    <link rel="icon" type="image/png" href="../favicon_io/favicon-32x32.png" sizes="32x32">

    <!-- For Apple iOS devices -->
    <link rel="apple-touch-icon" href="../favicon_io/apple-touch-icon.png">

    <!-- For Android devices -->
    <link rel="icon" type="image/png" href="../favicon_io/android-chrome-192x192.png" sizes="192x192">

    <!-- For Windows 8/10 tiles -->
    <meta name="msapplication-TileImage" content="../favicon_io/ms-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">

</head>
<body>

    <div class="container_register">
        <div class="image-side">
            <img src="https://cdn.vox-cdn.com/thumbor/CJwJadozOyeNGWndL4aYIULi7dk=/1400x1050/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/19940772/AJ1Part1_01_Feat_Getty_Ringer.jpg" alt="Air Jordan 1">
        </div>
        <div class="form-side">
            <form id="registrationForm">
                <h2>Registration</h2>
                <label for="name"></label><input type="text" id="name" name="name" placeholder="Name" required>
                <label for="email"></label><input type="email" id="email" name="email" placeholder="Email" required>
                <label for="password"></label><input type="password" id="password" name="password" placeholder="Password" required>
                <label for="confirmPassword"></label><input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>

</body>
</html>
