<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sneakerzzz</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">

    <!-- Include Vegas CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.css">

    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Include Vegas JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.js"></script>

    <!-- Standard favicon for most devices -->
    <link rel="icon" type="image/png" href="../favicon_io/favicon-16x16.png" sizes="16x16">

    <!-- For high-resolution devices with touch screens -->
    <link rel="icon" type="image/png" href="../favicon_io/favicon-32x32.png" sizes="32x32">

    <!-- For Apple iOS devices -->
    <link rel="apple-touch-icon" href="../favicon_io/apple-touch-icon.png">

    <!-- For Android devices -->
    <link rel="icon" type="image/png" href="../favicon_io/android-chrome-192x192.png" sizes="192x192">

    <!-- For Windows 8/10 tiles -->
    <meta name="msapplication-TileImage" content="../favicon_io/ms-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/navigation.css">

    <style>
        body {
            background: linear-gradient(to bottom, #f2f2f2, #f9f9f9);
        }
    </style>

</head>
<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand">Welcome, User</span>
        </nav>
    </header>

    <div id="vegas-slider"></div>

    <!-- Navigation buttons -->
    <div class="vegas-prev">&#8249;</div>
    <div class="vegas-next">&#8250;</div>

    <!-- Slide indicators -->
    <div id="vegas-indicators"></div>

    <!-- Main -->
    <main class="container_register">
        <div class="container">

            <!-- Search input -->
            <section id="searchSection" class="text-center">
                <div class="input-group">
                    <label for="searchBar"></label><input type="text" class="form-control" id="searchBar" placeholder="Search products...">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
            </section>

            <!-- Product List -->
            <section id="productsSection">
                <h2 class="text-center mb-4">Products</h2>
                <ul id="productList">
                    <li class="productItem">
                        <img class="productImage" src="https://cdn.pixabay.com/photo/2017/04/08/16/16/kicks-2213619_640.jpg" alt="Jordans">
                        <div class="productDetails">
                            <h3 class="productName">Jordan's</h3>
                            <span class="productPrice">$99.99</span>
                            <span class="productQuantity">Available Quantity: 10</span>
                        </div>
                    </li>
                    <li class="productItem">
                        <img class="productImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRk0FcL5r1Y_RWYOFLeV6VG_iz_P0jDKZo3aQ&usqp=CAU" alt="Osweego">
                        <div class="productDetails">
                            <h3 class="productName">Oswego</h3>
                            <span class="productPrice">$79.99</span>
                            <span class="productQuantity">Available Quantity: 8</span>
                        </div>
                    </li>
                    <li class="productItem">
                        <img class="productImage" src="https://images.solecollector.com/complex/images/c_crop,h_994,w_1767,x_0,y_68/inb60mke8l0lexrmwyku/ronnie-fieg-new-balance-998-broadacre-city-pair.png" alt="New Balance">
                        <div class="productDetails">
                            <h3 class="productName">New Balance</h3>
                            <span class="productPrice">$89.99</span>
                            <span class="productQuantity">Available Quantity: 5</span>
                        </div>
                    </li>
                    <!-- Repeat the above list items for each product item -->
                </ul>
            </section>

        </div>
    </main>

    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <!-- import js file -->
    <script  src="../js/home.js"></script>

</body>
</html>
